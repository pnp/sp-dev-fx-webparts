name: Tally Reactions

on:
  workflow_dispatch:
      
jobs:
  Tally-Reactions:
    runs-on: ubuntu-latest
    steps:
    - name: Tally discussion reactions
      id: reactions
      uses: ./.github/actions/tally-reactions

    - name: Use tally results
      run: |
        echo '${{ steps.reactions.outputs. result }}' > .metadata/discussion-reactions.json