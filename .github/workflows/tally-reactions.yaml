name: Tally Reactions

on:
  workflow_dispatch: 
      
jobs:
  Tally-Reactions:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      discussions: read
    
    steps:
      - name:  Checkout Docs branch
        uses: actions/checkout@v4
        with: 
          ref: Docs
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth:  1
          persist-credentials:  true

      - name: Tally discussion reactions
        id: reactions
        uses: ./.github/actions/tally-reactions

      - name: Save tally results to docs/data/likes.json
        run: |
          mkdir -p docs/data
          echo '${{ steps.reactions.outputs.result }}' > docs/data/likes. json
          cat docs/data/likes.json
      
      - name:  Commit and push to Docs branch
        run: |
          git config --local user.email "github-actions[bot]@users. noreply.github.com"
          git config --local user. name "github-actions[bot]"
          git add docs/data/likes.json
          
          if git diff --cached --quiet --exit-code; then
            echo "ℹ️ No changes to commit"
          else
            git commit -m "chore: update likes.json"
            git push origin Docs
            echo "✅ Changes committed and pushed to Docs branch"
          fi