<!-- Test page to mimic webpart loading for Classic pages. There are very specific reasons why code in this page looks a certain way.
     !!! WARNING !!! Please discuss with the webpart feature crew before you make any changes to this page -->
<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>SharePoint classic page demo</title>

    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/2.0.1/fabric.min.css">
    <link rel="stylesheet" href="//appsforoffice.microsoft.com/fabric/2.0.1/fabric.components.min.css">

    <script type="text/javascript" src="/dist/system.js"></script>
    <script type="text/javascript">
        window.DEBUG = true;
        window.ENVIRONMENTTYPE = 'Local';
        window.SP = {};
        window._spClientRenderedPageContext = {
          appId: "",
          contextWebInfo: {},
          item: {},
          list: {},
          user: {},
          web: {
            ServerRelativeUrl: "",
            Url: ""
          }
        };

        System.config({
          baseURL: 'http://localhost:4321/',
          defaultJSExtensions: true,
          paths: {
            '@microsoft/sp-client-preview': './sp-client-preview.js',
            'react': './react.js',
            'react-dom': './react-dom.js'
          },
          meta: {
            '*': {
              scriptLoad: true
            }
          }
        });
    </script>
    <script type="text/javascript" src="/dist/ClassicTestPage.config.js"></script>
    <script type="text/javascript" src="/temp/manifests.js"></script>
    <script type="text/javascript" src="/dist/ClassicTestPage.bundle.js"></script>
    <script type="text/javascript">System.import("lib/test/pages/CSWPClassicPageDemo/cswp-classic-page-demo.css.js");</script>
</head>
<body>

    <div class="suite-nav">
        <div class="topnav-left"></div>
        <div class="topnav-center"></div>
        <div class="topnav-right"></div>
    </div>

    <!-- On a classic sharepoint page, the server renders placeholder divs for the client side webparts. -->
    <div class="top-container">
        <div class="left-nav">&nbsp;</div>
        <div class="main-page">
            <div class="banner">
                <h1 spellcheck="true" autocapitalize="true" class="HeadlineTitle ms-font-su ms-font-weight-regular ms-font-color-white" contenteditable="false" tabindex="-1">SRSS Reader WebPart demo </h1>
            </div>
            <div class="column">
                <div class="demo-title" style="width:100%">
                    RSS Reader WebPart
                    <button onclick="g_cswp.configureStart('demo_cswp_106')" style="float: right">Configure</button>
            </div>
                <div class="cswp" style="width:99%;position:absolute;left:0px;" data-sp-cs-webpartid='demo_cswp_106'>
                    <script type="text/javascript">try { g_cswp.loadClientSideWebPartOnTestPage('b7dd04e1-19ce-4b24-9132-b60a1c2b918c', 'demo_cswp_106'); } catch (e) { g_cswp.logClientSideWebPartLoadError('demo_cswp_106', e.message) }</script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
