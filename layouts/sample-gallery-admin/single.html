<link rel="stylesheet" href="/vendor/pnp-samples-gallery/pnp-samples-gallery.css"/>
<link rel="stylesheet" href="/css/styles.css" media="screen">
<link rel="stylesheet" href="/css/tweaks.css" media="screen">
<style>
    .hero-main {
    min-height: unset;
    margin-top: unset;
    background-blend-mode: multiply;
    background-size: cover, cover, cover;
}

.hero-main-inner {
    padding-top: 1vw;
    padding-right: 4vw;
    padding-bottom: 1vw;
    padding-left: 4vw;
grid-template-columns: unset;
}

.hero-link {
    padding-left: 4vw;
    font-size: 2rem;
}
</style>
<script>
    // Minimal shim for browser bundles expecting Node's `process`
    window.process = window.process || { env: { NODE_ENV: "production" } };
</script>
<section class="custom hero-main" id="hero">
    <div class="hero-main-inner">
        <div class="logo-big">
            <span class="">{{ .Title }}</span>
        </div>
    </div>
    <div class="hero-link">{{ .Params.link }}</div>
</section>
<section class="section-base samples admin" id="{{ .File.BaseFileName | safeHTML }}">
<div class="section-inner">
    <div data-pnp-samples-gallery
        data-src="{{ with .Site.Params.pnpSamplesGallery.dataSrc }}{{ . }}{{ end }}"
        data-base-url="{{ .Site.BaseURL }}"
        data-admin="true"
        {{ $cfg := dict "reactionsSupported" .Site.Params.pnpSamplesGallery.reactions.enabled "giscus" (dict "repo" .Site.Params.pnpSamplesGallery.reactions.repo "repoId" .Site.Params.pnpSamplesGallery.reactions.repoId "category" .Site.Params.pnpSamplesGallery.reactions.category "categoryId" .Site.Params.pnpSamplesGallery.reactions.categoryId ) }}{{ with $cfg }}data-config='{{ . | jsonify }}'{{ end }}>
    </div>
</div>
</section>

<script src="/vendor/pnp-samples-gallery/pnp-samples-gallery.js?cb={{ now.Unix }}"></script>
